        <Script>
            /*Reference : https://youtu.be/CYlNJpltjMM*/
            function FormValidation(){
                var custName = document.forms["feedbackForm"]["custName"].value;
                var custEmail = document.forms["feedbackForm"]["custEmail"].value;
                var custRating = document.forms["feedbackForm"]["custRating"].value;
                var custComment = document.forms["feedbackForm"]["custComment"].value;
                if (custName=="" ||custEmail=="" ||custRating=="" ){
                    alert("Please fill in all required field.");
                    return false;
                }
                else{
                    alert("Dear" +custName+", \n\nThankYou very much for your feedback. You have rated our site as"+ custRating+", and Your comment was"+"'"+custComment+"'.");
                    return true;
                }
            }
        </Script>

        <div class="form1">

            <h2>Feedback Form</h2>
            <br>
            <form name="feedbackForm" onsubmit="FormValidation()">
                <div class="input1">
                    <label for="custName">Name : </label>
                    <input type="text"  id="custName" name="custName" placeholder="Enter your Full Name">
                    <!--Placefolder : Specifies a short hint that describes the expected value of an <input> element-->

                </div>
                <br>

                <div class="input2">
                    <label for="custEmail">E-mail : </label>
                    <input type="email"  id="custEmail" name="custEmail" placeholder="Enter your Email"> 
                </div>
                <br>
                <br>

                <div class="input3">
                    <label for="custRating">Rating : </label>
                    <select class="rate" id="custRating" name="custRating" >
                        <option value="">--Ratings--</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Above Average">Above Average</option>
                        <option value="Average">Average</option>
                        <option value="Below Average">Below Average</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <br>
                <br>

                <div class="input4">
                    <label for="custComment">Comments : </label>
                    <textarea type="comment"  id="custComment" name="custComment" placeholder="Your Comments Please"></textarea> 
                </div>
                <br>
                
                <br>

                <div class="FeedbackButton">
                    <input type="reset"  value="Reset"> 
                    <input type="submit"  value="Submit">  
                </div>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                
            </form>
