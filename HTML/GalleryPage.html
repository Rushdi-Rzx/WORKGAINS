				<div class="thumbnails" onclick="showImage('../img/1.jpg','INGREDIENTS:<br> 2 cups (400g) dried chickpeas soaked overnight | 3 large pieces Lebanese bread. cut into 4 large triangles | 1/4 cup (60ml) extra virgin olive oil. plus extra to drizzle | 1/2 bunch silverbeet stalks removed | 1 cup each mint leaves & flat-leaf parsley leaves.roughly chopped | 1/2 cup (80g) toasted pine nuts | 200g good-quality hot smoked trout or salmon flaked | YOGHURT DRESSING (MAKES APPROX. 295G) | 1 cup (280g) natural yoghurt | 1 tbs zaatar plus extra to sprinkle | 2 garlic cloves crushed | 2 1/2 tsp sumac | Juice of 1/2 lemon | POMEGRANATE DRESSING (MAKES APPROX. 125ML) | 2 tbs pomegranate molasses | Juice of 1 lemon | 1/4 cup (60ml) extra virgin olive oil.' , 'METHOD : <br> 1.Place chickpeas in a medium saucepan and cover with cold water. Bring to the boil over high heat, reduce to medium and simmer for 40-45 minutes until cooked. Keep warm. <br> 2.Preheat oven to 180°C. Place Lebanese bread on a baking tray, drizzle with olive oil and sprinkle with extra zaatar. Bake for 10-12 minutes until golden and crisp. <br> 3.For the yoghurt dressing, place yoghurt, zaatar, garlic, sumac and lemon in a bowl. Season to taste and mix to combine. <br> 4.For the pomegranate dressing, place all the ingredients in a bowl, season to taste and stir to combine. <br> 5.Preheat a chargrill pan or barbecue to high. Drizzle silverbeet with extra oil, season and chargrill for 4-5 minutes until wilted and a little charred. Roughly chop and place in a bowl with chickpeas and herbs. Drizzle over pomegranate dressing, season and toss to combine. <br> 6.Place pita on a serving plate, spoon over yoghurt dressing and layer with silverbeet salad. Scatter over pine nuts and smoked trout to serve.')">

				<div class="thumbnails" onclick="showImage('../img/2.jpg','INGREDIENTS :<br> 8 ounces whole-wheat spaghetti <br> 3 tablespoons toasted (dark) sesame oil <br> 2 scallions chopped <br> 1 tablespoon minced garlic <br> 2 teaspoons minced fresh ginger <br> 1 teaspoon brown sugar <br> 2 tablespoons reduced-sodium soy sauce <br> 2 tablespoons ketchup <br> 8 ounces cooked boneless <br> skinless chicken breast shredded <br> 1 cup julienned carrots <br> 1 cup sliced snap peas <br> 3 tablespoons toasted sesame seeds. <br>' , 'METHOD : 1. Cook spaghetti in a pot of boiling water according to package directions. 2. Drain, rinse and transfer to a large bowl. Combine sesame oil, scallions, garlic, ginger and brown sugar in a small saucepan. <br> 3. Heat over medium heat until starting to sizzle. Cook for 15 seconds.<br> 4. Remove from heat and stir in soy sauce and ketchup.<br> 5. Add to the noodles along with chicken, carrots, snap peas and sesame seeds; gently toss to combine.<br> Make Ahead Tip: Refrigerate sauce and noodle mixture separately for up to 1 day; toss together before serving.')">

				<div class="thumbnails" onclick="showImage('../img/3.jpg','INGREDIENTS :<br> 1 tsp olive oil <br> 2 onions chopped <br> 280g carrots grated <br> 2-3 tsp chilli powder (mild or hot, according to your taste) <br> 2 x 400g cans chopped tomatoes <br> 2 x 400g cans pulses in water, drained (we used mixed beans and lentils) <br> 6 small wholemeal tortillas <br> 200g low-fat natural yogurt <br> 50g extra-mature cheddar cheese (or veg alternative), finely grated <br><br><br>' ,'METHOD : <br> 1. Heat the oil in a large frying pan. Cook the onions and carrots for 5-8 mins until soft – add a splash of water if they start to stick. Sprinkle in the chilli powder and cook for 1 min more. Pour in the tomatoes and pulses and bring to the boil. Turn down the heat and simmer for 5-10 mins, stirring occasionally, until thickened. Remove from the heat and season well. <br> 2. Heat grill to high. Spread a spoonful of the bean chilli over a large ovenproof dish. Lay each tortilla onto a board, fill with a few tbsp of chilli mixture, fold over the ends and roll up to seal. Place them into the ovenproof dish. Spoon the remaining chilli on top. <br> 3. Mix the yogurt and grated cheese together with some seasoning, and spoon over the enchiladas. Grill for a few mins until the top is golden and bubbling. Serve with a green salad.')">

				<div class="thumbnails" onclick="showImage('../img/4.jpg','INGREDIENTS : <br><br> 1/3 cup (80ml) peanut oil <br> 4 garlic cloves <br> thinly sliced <br> 300g minced pork <br> 1/4 cup (80g) chilli bean sauce <br> 1 bunch garlic chives chopped <br> 4 cups (580g) cooked jasmine rice or other long-grain rice <br> Fried eggs to serve <br><br><br><br>' , 'METHOD : <br> 1.Heat oil in a wok over medium-high heat. Add garlic and cook for 2-3 minutes until golden. Remove using a slotted spoon and set aside. Add pork to the garlic oil in the wok and cook, breaking up mince with a wooden spoon, for 6-7 minutes until lightly caramelised. Add chilli bean sauce and cook for 2 minutes or until lightly caramelised. Add chives and rice and cook, tossing in the pan, for 3 minutes or until coloured. To serve, top with fried eggs and scatter with crisp garlic.')">
